<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="Modul">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

<div class="" ng-controller="kontroler">



    <div class="container">
      <div class="jumbotron" ng-hide="displayNone" ng-show="showAgain">

      <div class="row">

        <strong><h2 ng-copy="copyNo()" ng-cut="copyNo()">Skopiuj ten tekst</h2></strong>
        <h5 class="text-primary" ng-show="NoCopied">Skopiowano</h5><br><br>


        <input type="text" name="name" placeholder=" Wklej tutaj" ng-paste="pasteNo()" class="form-control" ng-model="pasteArea">
        <h5 class="text-success" ng-show="NoPaste">Udało się wkleić</h5><br><br>

        <button type="button" class="btn btn-default" ng-click="clickNo()" ng-dblclick="clickNoDblClick()">
          Kliknij
        </button>

        <h5 class="text-danger" ng-show="NoClick">Kliknij dwa razy</h5><br><br>

        <p ng-show="pasteArea">
          Ilość znaków: {{pasteArea.length}}
        </p>

        <textarea ng-model="textField" ng-keypress="keyEvent = $event" name="name" rows="8" cols="40" placeholder="Wciśnij Crtl, Alt"></textarea>
        <p ng-show="textField">
          Kod znaku: {{ keyEvent.keyCode }} <br>
          Alt? {{ keyEvent.altKey }} <br>
          Shit? {{ keyEvent.shiftKey }} <br>
        </p>


    </div>

    </div>

    <button type="button" class="btn btn-danger text-center" ng-click="wylacz()" ng-hide="displayNone" ng-show="showAgain">
      Wyłącz to
    </button>

    <button type="button" class="btn btn-success" ng-click="wlacz()"  ng-hide="!displayNone">
      Włącz
    </button>

    </div>



</div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
